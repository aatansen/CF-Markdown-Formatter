<!DOCTYPE html>
<html>
<head>
  <title>CF Markdown Formatter</title>
  <style>
    body {
      width: 500px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    .logo {
      width: 32px;
      height: 32px;
    }
    .title {
      font-size: 18px;
      font-weight: bold;
      color: #4a4a4a;
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin: 10px 0;
    }
    button {
      padding: 8px 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      flex: 1;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    textarea {
      width: 100%;
      height: 300px;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
      font-family: monospace;
      font-size: 14px;
    }
    .status {
      color: #4CAF50;
      text-align: center;
      margin-top: 5px;
      min-height: 20px;
    }
    .not-cf-domain {
      text-align: center;
      color: #721c24;
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
      padding: 10px;
      border-radius: 4px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="logo-192x192.png" alt="CF Markdown Formatter" class="logo">
      <span class="title">CF Markdown Formatter</span>
    </div>
    <div id="content">
      <!-- Content will be dynamically inserted here -->
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
